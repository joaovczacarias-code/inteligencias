<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz: Qual sua Inteligência Múltipla?</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#6ee7b7; --muted:#94a3b8; --glass: rgba(255,255,255,0.03);
      --radius:14px; --gap:18px; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; background:linear-gradient(180deg,#071028 0%, #07162a 60%); color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:32px}
    .wrap{width:100%; max-width:920px}

    header{display:flex; align-items:center; gap:16px; margin-bottom:18px}
    .logo{width:68px; height:68px; border-radius:12px; background:linear-gradient(135deg,var(--accent),#60a5fa); display:flex; align-items:center; justify-content:center; font-weight:700; color:#04202a}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted)}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:22px; border-radius:var(--radius); box-shadow: 0 8px 30px rgba(3,7,18,0.6)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">QZ</div>
      <div>
        <h1>Quiz — Qual sua Inteligência Múltipla?</h1>
        <p class="lead">10 perguntas • Responda honestamente • Resultado local e rápido</p>
      </div>
    </header>
    <main class="card">
      <h2>Seu quiz está pronto!</h2>
      <p>Este é o arquivo HTML completo. Publique-o no GitHub Pages ou outro serviço para jogar online.</p>
    </main>
  </div>
</body>
</html>
